<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StopWatch</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@2.51.3/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <div class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 p-28 border-2">
        <p id="counter" class="py-2 px-10 border-2 text-center text-5xl mb-4 font-bold">0</p>
        <div class="flex gap-4 ">
            <button id="start" class="btn btn-outline btn-primary">Start</button>
            <button id="stop" class="btn btn-outline btn-primary">Stop</button>
            <button id="reset" class="btn btn-outline btn-primary">Reset</button>
        </div>
    </div>


    <script src="js/index.js"></script>
</body>

</html>
